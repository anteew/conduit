<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conduit UI — Upload & Control</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      h1 { margin: 0 0 16px; }
      section { margin: 16px 0; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
      label { display: block; margin: 8px 0; }
      textarea { width: 100%; height: 100px; }
      .log { background: #f8f8f8; padding: 8px; border-radius: 6px; max-height: 200px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      button { margin-right: 8px; }
      code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Conduit — Edge Test UI</h1>

    <section>
      <h3>1) Text → Enqueue</h3>
      <label>Stream (to): <input id="to" value="agents/Web/inbox" /></label>
      <label>Text</label>
      <textarea id="text"></textarea>
      <div>
        <button id="sendText">Send Text</button>
        <span id="sendTextResult"></span>
      </div>
    </section>

    <section>
      <h3>2) Upload (application/octet-stream)</h3>
      <input type="file" id="file" />
      <div>
        <button id="uploadAsync">Upload (async 202)</button>
        <button id="uploadSync">Upload (sync drain)</button>
      </div>
      <div class="log" id="uploadLog"></div>
      <small>Note: Sync requires server env <code>CONDUIT_UPLOAD_SYNC=true</code> to measure drain fully.</small>
    </section>

    <section>
      <h3>3) Subscribe (WebSocket)</h3>
      <label>Stream: <input id="wsStream" value="agents/Web/inbox" /></label>
      <div>
        <button id="wsConnect">Connect</button>
        <button id="wsGrant">Grant 1</button>
      </div>
      <div class="log" id="wsLog"></div>
    </section>

    <section>
      <h3>4) Metrics</h3>
      <div>
        <button id="getMetrics">GET /v1/metrics</button>
      </div>
      <div class="log" id="metricsLog"></div>
    </section>

    <script src="/ui/ui.js"></script>
  </body>
  </html>
